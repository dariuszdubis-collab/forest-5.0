name: CI

on:
  push:
    branches: [ "main", "feature/**", "fix/**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yml
          environment-name: forest5
          cache-environment: true
          cache-downloads: true

      # >>> DODAJ TEN KROK <<<
      - name: Install dev tools (ruff, pytest)
        shell: bash -l {0}
        run: |
          python -m pip install -U ruff pytest

      - name: Show versions
        shell: bash -l {0}
        run: |
          python -V
          pip -V
          ruff --version
          pytest --version

      - name: Lint
        shell: bash -l {0}
        run: ruff check .

      - name: Test
        shell: bash -l {0}
        run: pytest -q

