name: CI

on:
  push:
    branches: [ "main", "feat/**", "fix/**", "ci/**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          environment-name: forest5
          cache-environment: true
          cache-downloads: true

      - name: Show versions
        shell: bash -l {0}
        run: |
          micromamba run -n forest5 python -V
          micromamba run -n forest5 python -m pip --version

      - name: Install forest5 (editable)
        shell: bash -l {0}
        run: micromamba run -n forest5 python -m pip install -e .

      # <<< KLUCZOWY KROK >>> instalujemy dev-narzÄ™dzia jawnie
      - name: Install dev tools (ruff, pytest, mypy, poetry)
        shell: bash -l {0}
        run: micromamba run -n forest5 python -m pip install -U ruff pytest mypy poetry

      - name: Lint
        shell: bash -l {0}
        run: micromamba run -n forest5 python -m ruff check .

      - name: Type check
        shell: bash -l {0}
        env:
          POETRY_VIRTUALENVS_CREATE: "false"
        run: micromamba run -n forest5 poetry run mypy src/forest5

      - name: Test
        shell: bash -l {0}
        run: micromamba run -n forest5 python -m pytest -q
