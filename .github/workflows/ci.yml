name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install package (editable) + dev deps
        run: |
          pip install -e .
          pip install -r requirements-dev.txt
      - name: Sanity imports
        run: |
          python - <<'PY'
          from importlib import import_module
          for m in ("yaml","numpy","pandas","pytest","structlog","joblib","pydantic"):
              import_module(m)
          print("deps-ok")
          PY
      - name: Lint
        run: |
          set -o pipefail
          ruff check . | tee ruff.txt
      - name: Type check
        run: |
          set -o pipefail
          mypy src | tee mypy.txt
      - name: Run tests
        run: pytest --cov=src --cov-report=xml --junitxml=pytest-junit.xml -q
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            pytest-junit.xml
            coverage.xml
            ruff.txt
            mypy.txt
          if-no-files-found: ignore
