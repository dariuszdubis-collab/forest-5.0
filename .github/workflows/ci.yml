name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          environment-name: forest5
          init-shell: bash
          cache-environment: true
          cache-downloads: true

      - name: Show versions
        shell: bash -l {0}
        run: |
          micromamba run -n forest5 python -V
          micromamba run -n forest5 pip -V

      # >>> KLUCZOWY KROK <<<
      - name: Install forest5 (editable)
        shell: bash -l {0}
        run: micromamba run -n forest5 python -m pip install -e .

      - name: Lint
        shell: bash -l {0}
        run: micromamba run -n forest5 ruff check .

      - name: Test
        shell: bash -l {0}
        run: micromamba run -n forest5 pytest -q

